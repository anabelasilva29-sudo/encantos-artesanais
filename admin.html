<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Admin - Encantos</title>
<style>
body {
    font-family: Arial;
    text-align: center;
}
input {
    margin: 5px;
    padding: 8px;
}
button {
    padding: 8px 15px;
    background: #4a90e2;
    color: white;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>

<h2>Área Administrativa</h2>

<div id="login">
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Entrar</button>
</div>

<div id="painel" style="display:none;">
    <h3>Adicionar Produto</h3>
    <input type="text" id="nome" placeholder="Nome do produto"><br>
    <input type="text" id="preco" placeholder="Preço"><br>
    <input type="text" id="imagem" placeholder="Link da imagem"><br>
    <button onclick="adicionarProduto()">Adicionar</button>
</div>

<script>
const senhaCorreta = "encantos2026"; // podes mudar

function verificarSenha() {
    const senha = document.getElementById("senha").value;
    if (senha === senhaCorreta) {
        document.getElementById("login").style.display = "none";
        document.getElementById("painel").style.display = "block";
    } else {
        alert("Senha incorreta");
    }
}

function adicionarProduto() {
    const nome = document.getElementById("nome").value;
    const preco = document.getElementById("preco").value;
    const imagem = document.getElementById("imagem").value;

    const produtos = JSON.parse(localStorage.getItem("produtos")) || [];

    produtos.push({ nome, preco, imagem });

    localStorage.setItem("produtos", JSON.stringify(produtos));

    alert("Produto adicionado com sucesso!");
}
</script>

</body>
</html>
