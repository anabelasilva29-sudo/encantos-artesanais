<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encantos Artesanais</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f8fbff;
    color: #333;
}

header {
    background: linear-gradient(135deg, #4a90e2, #6fb1fc);
    color: white;
    text-align: center;
    padding: 40px 20px;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
}

header p {
    margin-top: 10px;
    font-weight: 300;
}

.produtos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    padding: 40px;
}

.card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-8px);
}

.card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.card-content {
    padding: 15px;
    text-align: center;
}

.card h3 {
    margin: 10px 0 5px 0;
}

.preco {
    font-weight: 600;
    color: #4a90e2;
    margin-bottom: 10px;
}

.btn {
    display: inline-block;
    padding: 8px 15px;
    background: #4a90e2;
    color: white;
    text-decoration: none;
    border-radius: 20px;
    font-size: 14px;
}

footer {
    text-align: center;
    padding: 20px;
    background: #eee;
    font-size: 14px;
}
</style>
</head>
<body>

<header>
    <h1>Encantos Artesanais</h1>
    <p>Pe√ßas √∫nicas feitas √† m√£o com amor ü§ç</p>
</header>

<section class="produtos" id="listaProdutos"></section>

<footer>
    ¬© 2026 Encantos Artesanais - Todos os direitos reservados
</footer>

<script>
function carregarProdutos() {
    const produtos = JSON.parse(localStorage.getItem("produtos")) || [];
    const lista = document.getElementById("listaProdutos");
    lista.innerHTML = "";

    produtos.forEach(produto => {
        lista.innerHTML += `
        <div class="card">
            <img src="${produto.imagem}" alt="${produto.nome}">
            <div class="card-content">
                <h3>${produto.nome}</h3>
                <div class="preco">‚Ç¨ ${produto.preco}</div>
                <a class="btn" target="_blank" 
                   href="https://wa.me/351SEUNUMERO?text=Ol√°! Tenho interesse no produto ${produto.nome}">
                   Comprar pelo WhatsApp
                </a>
            </div>
        </div>
        `;
    });
}

carregarProdutos();
</script>

</body>
</html>
